<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastra Alunos</title>
   <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<script src="./dist/bundle.js"></script>

<body>
   <div class="container">

      <div class="ctnr-cadastro">
         <h2>Cadastra aluno</h2>
         <form action="">
            <fieldset>
               <legend>Cadastro de alunos</legend>
               <label for="name">Nome completo</label>
               <br>
               <input type="text" id="name" name="name" class="input" placeholder="Ex: JoÃ£o bernado">
               <br>
               <br>
               <label for="email">E-mail</label>
               <br>
               <input type="email" id="email" name="email" class="input" placeholder="Ex: joao@gmail.com">
               <br>
               <br>
               <input type="number" class="input" placeholder="Sua idade">
               <div>
                  <button type="submit">Salvar</button>
               </div>
            </fieldset>
         </form>
      </div>

   
   
      <button class="js-subscribe-p1">Subscribe</button>
      <button class="js-unsubscribe-p1">Unsubscribe</button>
      <p class="js-p1"></p>
      <button class="js-subscribe-p2">Subscribe</button>
      <button class="js-unsubscribe-p2">Unsubscribe</button>
      <p class="js-p2"></p>
      <button class="js-subscribe-p3">Subscribe</button>
      <button class="js-unsubscribe-p3">Unsubscribe</button>
      <p class="js-p3"></p>
   
      <table>
         <h3>Alunos inscritos</h3>
         <thead>
            <tr>
               <th>Nome</th>
               <th>e-mail</th>
               <th>Idade</th>
            </tr>
         </thead>

            </tr>
            <tr class="tr-line">
               <td>Lucas Pedro</td>
               <td>lucaspedro@gmail.com</td>
               <td>21</td>
            </tr>
            <tr class="tr-line">
               <td>Lucas Pedro</td>
               <td>lucaspedro@gmail.com</td>
               <td>21</td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
</html>
